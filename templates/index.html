<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        .text-white {
            color: white;
        }

        .card {
            background-color: #111;
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .card-img-top {
            border-radius: 10px;
        }

        h1 {
            font-size: 50px;
            text-align: center;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-white">Top 50 Books</h1>
        <div class="row g-4">
            {% for i in range(book_name|length) %}
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card h-100">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <div class="card-body">
                            <h5 class="text-white">{{ book_name[i] }}</h5>
                            <p class="text-white">{{ author[i] }}</p>
                            <p class="text-white">Votes - {{ votes[i] }}</p>
                            <p class="text-white">Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
