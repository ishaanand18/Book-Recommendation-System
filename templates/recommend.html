<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: 'Poppins', sans-serif;
        }

        .text-white {
            color: white;
        }

        .card {
            background-color: #111;
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .card-img-top {
            border-radius: 10px;
        }

        h1 {
            font-size: 50px;
            text-align: center;
            margin: 40px 0;
        }

        .form-control {
            font-size: 1.1rem;
            padding: 0.6rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-white">Recommend Books</h1>
        <form action="/recommend_books" method="POST" class="mb-5">
            <input name="user_input" type="text" class="form-control" placeholder="Enter a book name..."><br>
            <button type="submit" class="btn btn-lg btn-warning">Submit</button>
        </form>

        <div class="row g-4">
            {% if data %}
                {% for i in data %}
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="card h-100">
                            <img class="card-img-top" src="{{i[2]}}">
                            <div class="card-body">
                                <h5 class="text-white">{{i[0]}}</h5>
                                <p class="text-white">{{i[1]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
